<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <title>belajar css</title>
  </head>
  <body>
     <div class="mb-3">
       <label for="nama" class="form-label fw-bold">Nama Lengkap</label>
       <input type="text" name="" id="nama" class="form-control" placeholder="Nama Lengkap" />
     </div>
     <div class="mb-3">
       <label for="textarea" class="form-label fw-bold">Alamat</label>
       <textarea id="textarea" class="form-control"  rows="3"></textarea>
     </div>
     <div class="mb-3">
       <label for="file" class="form-label fw-bold">Foto Profil</label>
       <input type="file" class="form-control" id="file" />
     </div>
     <div class="mb-3">
       <label for="email" class="form-label fw-bold">Alamat Email</label>
       <input type="email" class="form-control" id="email" placeholder="Alamat Email" />
     </div>
     <div class="mb-3">
       <label for="password" class="form-label fw-bold">Kata Sandi</label>
       <input type="password" class="form-control" id="password" placeholder="Kata Sandi"/>
     </div>
    
    <div class="mb-3">
      <label for="" class="form-label fw-bold">Jenis Kendaraan Anda: </label>
         <div class="form-check form-check-inline">
           <input type="radio" name="inlineRadioOption" id="1" class="form-check-input" />
           <label for="1" class="form-check-label">Motor</label>
         </div>
         <div class="form-check form-check-inline">
           <input type="radio" name="inlineRadioOption" id="2" class="form-check-input" />
           <label for="2" class="form-check-label">Mobil</label>
         </div>
     </div>
     <button type="button" class="btn btn-primary">Register</button>
     
  </body>
</html>
